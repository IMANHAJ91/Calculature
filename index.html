<!DOCTYPE html>
<html>
    <head>
<title>calaculatur</title>
<link rel="stylesheet" href="./style.css">
 </head>
<body>
    <div class="main">
<div class="form">
    <input type="text" class="text-area">
</div>
<div class="row">
    <div class="col-3"><input type="button" class="btn top" value="c" onclick="clean()"></div>
    <div class="col-3"><input type="button" class="btn  top" value="&#8756;"></div>
    <div class="col-3"><input type="button" class="btn   top" value="Del" onclick="back()"></div>
    <div class="col-3"><input type="button" class="btn  right" value="&#247;" onclick="insert('/')"></div>
</div>
<div class="row">
    <div class="col-3"><input type="button" class="btn" value="7" onclick="insert(7)"></div>
    <div class="col-3"><input type="button" class="btn " value="8" onclick="insert(8)"></div>
    <div class="col-3"><input type="button" class="btn " value="9" onclick="insert(9)"></div>
    <div class="col-3"><input type="button" class="btn right" value="&#215;" onclick="insert('*')"></div>

</div>
<div class="row">
    <div class="col-3"><input type="button" class="btn" value="4" onclick="insert(4)"></div>
    <div class="col-3"><input type="button" class="btn " value="5" onclick="insert(5)"></div>
    <div class="col-3"><input type="button" class="btn " value="6" onclick="insert(6)"></div>
    <div class="col-3"><input type="button" class="btn right" value="&#8722;" onclick="insert('-')"></div>

</div>
<div class="row">
    <div class="col-3"><input type="button" class="btn" value="1" onclick="insert(1)"></div>
    <div class="col-3"><input type="button" class="btn " value="2" onclick="insert(2)"></div>
    <div class="col-3"><input type="button" class="btn " value="3" onclick="insert(3)"></div>
    <div class="col-3"><input type="button" class="btn right" value="&#43;" onclick="insert('+')"></div>

</div>
<div class="row">
    <div class="col-3"><input type="button" class="btn p" value="." onclick="insert('.')"></div>
    <div class="col-3"><input type="button" class="btn " value="0"  onclick="insert(0)"></div>
    <div class="col-3"><input type="button" class="btn equal" value="&#61;"  onclick="equal()"></div>
</div>

    </div>







 <script src="./js.js"></script>
    </body>
</html>
